<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Tickets</title>

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(244, 183, 183);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            font-size: xx-large;
            color: darkred;
            margin-bottom: 20px;
        }

        .ticket-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .ticket {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Support Tickets</h1>
    </header>
    <div class="error-message" id="errorMessage"></div>
    <div class="ticket-container" id="ticketContainer"></div>
    <script src="main.js"></script>
</body>
</html>
